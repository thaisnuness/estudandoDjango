<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Listagem</title>
</head>
<body>
    <ul>
        {% for transacao in transacoes%}
        <li> <a href="{% url 'url_update' transacao.id %}">{{transacao.descricao}} - R${{transacao.valor}} 
            - {{transacao.data}} - {{transacao.categoria}}</a></li>
        {% endfor%}
    </ul>

    <a href="{% url 'url_nova_transacao'%}">Nova Transação</a>
</body>
</html>
